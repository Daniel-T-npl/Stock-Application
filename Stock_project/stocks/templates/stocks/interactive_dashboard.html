{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
  <div class="card bg-dark text-light shadow">
    <div class="card-body">
      <h2 class="card-title mb-4">Interactive Stock Dashboard</h2>
      <div class="row mb-3 align-items-end">
        <div class="col-md-3">
          <label for="symbolSelect" class="form-label">Symbol:</label>
          <input type="text" id="symbolSelect" class="form-control" value="NLICL">
        </div>
        <div class="col-md-4">
          <label for="dateRange" class="form-label">Date Range:</label>
          <div class="d-flex">
            <input type="date" id="startDate" class="form-control me-2" value="">
            <input type="date" id="endDate" class="form-control" value="">
          </div>
        </div>
        <div class="col-md-3">
          <label class="form-label">Indicators:</label>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle w-100" type="button" id="indicatorDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
              Select Indicators
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="indicatorDropdownBtn" id="indicatorDropdownMenu">
              <li><label class="dropdown-item"><input type="checkbox" class="indicator-checkbox" value="ema_20"> EMA (20)</label></li>
              <li><label class="dropdown-item"><input type="checkbox" class="indicator-checkbox" value="macd"> MACD</label></li>
              <li><label class="dropdown-item"><input type="checkbox" class="indicator-checkbox" value="stoch"> Stochastic Oscillator</label></li>
              <li><label class="dropdown-item"><input type="checkbox" class="indicator-checkbox" value="donchian"> Donchian Channel</label></li>
              <li><label class="dropdown-item"><input type="checkbox" class="indicator-checkbox" value="anchored_vwap"> Anchored VWAP</label></li>
            </ul>
          </div>
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="updateChart">Update</button>
        </div>
      </div>
      <div id="plotly-chart" style="height:600px;"></div>
    </div>
  </div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'stocks/js/interactive_dashboard.js' %}"></script>
{% endblock %}
